        <script>
            var options = {
                strings: ['Student','Coder', 'Developer', 'Designer'],
                typeSpeed: 100,
                backSpeed: 80,
                loop: true,

            window.onload = () => {
                window.setTimeout(startTyping,1500)

            function startTyping() {
                var typed = new Typed('.multitext', options)
            }
